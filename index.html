<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="balance">
          <h4 class="balance__title">My balance</h4>
          <p class="balance__price">$921.48</p>
        </div>
        <div class="circle">
          <div class="circle__dark"></div>
          <div class="circle__white"></div>
        </div>
      </header>
      <main class="main">
        <h2 class="heading">Spending - Last 7 days</h2>
        <div class="bars">
          <div class="bar">
            <div class="value">$50.36</div>
            <div class="amount"></div>
            <div class="day">mon</div>
          </div>
          <div class="bar">
            <div class="amount"></div>
            <div class="day">tue</div>
          </div>
        </div>

        <div class="total">
          <h4 class="sub-title">Total this month</h4>
          <p class="total__price">$478.33</p>
          <div class="last">
            <p class="num">+2.4%</p>
            <p class="month">from last month</p>
          </div>
        </div>
      </main>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
